    <script id="codeScript5">
        var lsObject;
        function napNumber() {
            var strHtmlNum1 = '';
            var strHtmlNum2 = '';
            var strHtmlNum3 = '';

            if (lsObject != null && lsObject.length > 0) {
                $.each(lsObject, function (idx, itm) {
                    strHtmlNum1 += '<div class="slot" name="item1" active="' + idx + '">' + itm.number1 + '</div>';
                    strHtmlNum2 += '<div class="slot" name="item2" active="' + idx + '">' + itm.number2 + '</div>';
                    strHtmlNum3 += '<div class="slot" name="item3" active="' + idx + '">' + itm.number3 + '</div>';
                });
                $casino1 = $('#casino1');
                $casino2 = $('#casino2');
                $casino3 = $('#casino3');

                $casino1.html(strHtmlNum1);
                $casino2.html(strHtmlNum2);
                $casino3.html(strHtmlNum3);
                loadCasino();
            }
        }

        function loadCasino() {
            let count = 0;
            const btnShuffle = document.querySelector('#casinoShuffle');
            const btnStop = document.querySelector('#casinoStop');
            const casino1 = document.querySelector('#casino1');
            const casino2 = document.querySelector('#casino2');
            const casino3 = document.querySelector('#casino3');
            const mCasino1 = new SlotMachine(casino1, {
                active: 0,
                delay: 500
            });
            const mCasino2 = new SlotMachine(casino2, {
                active: 1,
                delay: 500
            });
            const mCasino3 = new SlotMachine(casino3, {
                active: 2,
                delay: 500
            });

            btnShuffle.addEventListener('click', () => {
                count = 3;
                mCasino1.shuffle(10);
                mCasino2.shuffle(9999);
                mCasino3.shuffle(9999);
                mCasino1.onComplete = function () {
                    async function f() {
                        var number1 = $('div[name=item1]').eq(mCasino1.active + 1).text();
                        var strHtmlNum2 = '';
                        $casino2 = $('#casino2');
                        var lsArray = [];
                        if (lsObject != null && lsObject.length > 0) {
                            $.each(lsObject, function (idx, itm) {
                                if (itm.number1 == parseInt(number1)) {
                                    lsArray.push(itm.number2);
                                }

                            });
                            if (lsArray.length < 2) {
                                $casino2.find('.slot').html(lsArray[0]);
                            }
                            else {
                                $.each(lsArray, function (idx, itm) {
                                    strHtmlNum2 += '<div class="slot" name="item2" active="' + idx + '">' + itm + '</div>';
                                });
                                $casino2.html(strHtmlNum2);
                            }
                        }
                    }
                    f().then(mCasino2.shuffle(10));
                };

                mCasino2.onComplete = function () {
                    async function f() {
                        var number1 = $('div[name=item1]').eq(mCasino1.active + 1).text();
                        var number2 = $('div[name=item2]').eq(mCasino2.active + 1).text();
                        var strHtmlNum3 = '';
                        $casino3 = $('#casino3');
                        var lsArray = [];
                        if (lsObject != null && lsObject.length > 0) {
                            $.each(lsObject, function (idx, itm) {
                                if (itm.number1 == parseInt(number1) && itm.number2 == parseInt(number2)) {
                                    lsArray.push(itm.number3);
                                }

                            });
                            if (lsArray.length < 2) {
                                $casino3.find('.slot').html(lsArray[0]);
                            }
                            else {
                                $.each(lsArray, function (idx, itm) {
                                    strHtmlNum3 += '<div class="slot" name="item3" active="' + idx + '">' + itm + '</div>';
                                });
                                $casino3.html(strHtmlNum3);
                              
                            }
                        }
                    }
                    f().then(mCasino3.shuffle(10));
                };


                mCasino3.onComplete = function () {
                    var number1 = $('div[name=item1]').eq(mCasino1.active + 1).text();
                    var number2 = $('div[name=item2]').eq(mCasino2.active + 1).text(); 
                    var number3 = $('div[name=item3]').eq(mCasino3.active + 1).text();

                    $('#lbLatham').text(number1 + ' - ' + number2 + ' - ' + number3);
                    $('#popupCongrat').modal('show');
                    setTimeout(function () {
                        napNumber();
                    }, 4000)
                }


            });



        }

    </script>
